<head>
	<meta charset="UTF-8" />
	<title>Attendance</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
		crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
</head>
<body>


	<!-- navbar starting -->
	<nav class="navbar navbar-expand-lg bg-primary navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#" th:href="@{/}">Employee Management System</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse " id="navbarSupportedContent">

				<ul class="navbar-nav  text-uppercase  ms-auto">

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Home</a></li>

					<!--  <li class="nav-item"><a class="nav-link ">
					 <span th:text="${user.name}"></span></a></li>  -->

						<li class="nav-item"><a class="nav-link " th:href="@{/leave}" href="leavewithemail">Leave</a></li>
					
					 <li class="nav-item dropdown">
				          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
				           Services
				          </a>
				          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
				            <li><a class="dropdown-item"  th:href="@{/holidaylist}">Holidays</a></li>
				            <li><a class="dropdown-item" th:href="@{/TermsAndConditions}">Terms and conditions</a></li>
				            <li><hr class="dropdown-divider"></li>
				            <li><a class="dropdown-item" th:href="@{/salaryslip}">Salary Slip</a></li>
				          </ul>
				        </li>					
					<li class="nav-item"><a class="nav-link " th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br><br>
	<div class="container">
		<div class="card col-md-7 offset-md-2 ">
			<div class="card-body">
				<h1 class="text-center">Attendance</h1>
				<div class="container  mt-1 ">
					<div class="row">
						<div class="col-md-8 offset-md-2">
						
							<form   method="post" class="mt-2"
							enctype="multipart/form-data" th:action="@{/attendance/process}">

								<!-- first Name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-plus mb-2"></i>
										</div>
									</div>
									<input type="text" id="firstName"  name="name"
										placeholder="Enter name here" class="form-control" required />
								</div>

								<!-- Email -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-email mb-2">@</i>
										</div>
									</div>
									<input type="text" id="email"  name="email"
										placeholder="Enter email id here" class="form-control" required />
								</div>

								<!-- Date -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa-solid fa-calendar-days mb-2"></i>
										</div>
									</div>
									<input type="datetime-local" id="date"  name="date"
										placeholder="Select date here" class="form-control" required />
								</div>
								

								<br> 
								<div class="container text-center">
									<button class="btn btn-outline-primary">
										Add Attendance 
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
</body>
</html>
