<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})"> 
<head>
	<meta charset="UTF-8" />
	<title>View Employees</title>
</head>
<body>
	<section style="background: white;">
	<!-- Msg printing -->
		<div th:if=${session.msg}>
			<div class="alert alert-success" role="alert"
				th:text="${session.msg}"></div>
			<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
		</div>
		
		<h3 class="text-center">Employees</h1>
		<div class="container p-5 ">
		<table class="table table-striped border ">
			<thead>
				<tr class="bg-primary text-white">
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Email</th>
					<th scope="col">Phone no</th>
					<th scope="col">Salary</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${emp}">
					<th th:text="${e.id}">1</th>
					<td th:text="${e.name}"></td>
					<td th:text="${e.email}"></td>
					<td th:text="${e.phno}"></td>
					<td th:text="${e.salary}"></td>
					<td><a class="btn btn-sm btn-primary m-2"
						th:href="@{/edit/{id}(id=${e.id})}">Edit</a> <a
						class="btn btn-sm btn-danger"
						th:href="@{/delete/{id}(id=${e.id})}">Delete</a></td>
				</tr>

			</tbody>
		</table>
	</div>
		
	</section>
	
</body>
</html>
