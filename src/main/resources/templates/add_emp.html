<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Add Employee</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">

</head>
<body>
	<section>
		<!-- Msg printing -->
		<div th:if=${session.msg}>
			<div class="alert alert-success" role="alert"
				th:text="${session.msg}"></div>
			<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
		</div>

		<div class="card col-md-8 offset-md-2 ">
			<div class="card-body">
				<h1 class="text-center">Add Employee</h1>
				<div class="container  mt-1 ">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/register}" class="mt-2">

								<!-- first Name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-plus mb-2"></i>
										</div>
									</div>
									<input type="text" id="firstName" name="name"
										placeholder="Enter name here" class="form-control" required />
								</div>

								<!-- Phone -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-phone mb-2"></i>
										</div>
									</div>
									<input type="text" id="phone" name="phno"
										placeholder="Enter phone number here" class="form-control" required />
								</div>

								<!-- Email -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-email mb-2">@</i>
										</div>
									</div>
									<input type="text" id="email" name="email"
										placeholder="Enter email id here" class="form-control" required />
								</div>

								<!-- Salary -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-briefcase mb-2"></i>
										</div>
									</div>
									<input type="number" id="salary" name="salary"
										placeholder="Enter salary here" class="form-control" required />
								</div>

								<!-- address -->
								<div class="form-group mt-3">
									<textarea name="address" placeholder="Enter Address"
										id="address" class="form-control" cols="30" rows="5"></textarea>
								</div>

								<br> 
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Employee
									</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>

	<script th:src="@{/js/script.js}"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
		type="text/javascript"></script>

</body>
</html>
