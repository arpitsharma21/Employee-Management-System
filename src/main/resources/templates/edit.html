<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Edit Employee</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">

</head>
<body>
	<section>

		<div class="card col-md-8 offset-md-2 ">
			<div class="card-body">
				<h1 class="text-center">Edit Employee</h1>
				<div class="container  mt-1 ">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" 
								enctype="multipart/form-data" method="post"
								th:action="@{/update}" class="mt-2" th:object="${emp}">

								<input type="hidden" th:value="${emp.id}" name="id" id="" />
								<!-- first Name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-plus mb-2"></i>
										</div>
									</div>
									<input type="text" id="firstName" name="name"
										placeholder="Enter name here" class="form-control" th:value = "${emp.name}" />
								</div>

								<!-- Phone -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-phone mb-2"></i>
										</div>
									</div>
									<input type="text" id="phone" name="phno"
										placeholder="Enter phone number here" class="form-control" th:value = "${emp.phno}"/>
								</div>

								<!-- Email -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-email mb-2">@</i>
										</div>
									</div>
									<input type="text" id="email" name="email"
										placeholder="Enter email id here" class="form-control" th:value = "${emp.email}" />
								</div>

								<!-- Work -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-briefcase mb-2"></i>
										</div>
									</div>
									<input type="number" id="salary" name="salary"
										placeholder="Enter salary here" class="form-control" th:value = "${emp.salary}"/>
								</div>

								<!-- address -->
								<div class="form-group mt-3">
									<textarea name="address" placeholder="Enter Address"
										id="address" class="form-control" cols="30" rows="5" th:value = "${emp.address}"></textarea>
								</div>


								<br> <br>
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Employee
									</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>

</body>
</html>
