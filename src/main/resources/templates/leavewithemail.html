<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave</title>
      <!-- || Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<link rel="stylesheet" href="css/style.css">

  <!-- || AOS Library -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <section id="contactus">
        <div class="container-fluid mt-4 mb-5">
            <h2 class="section_heading" data-aos="fade-up">
                <span>Leave Application</span>
                <span></span>
            </h2>

            <div class="container-fluid pb-4">
                <div class="row pt-3" id="contact_section">
                    <div class="col-md-6 order-md-first order-last mt-4">
                        <!-- Contact Form -->
                        <div class="container-lg px-lg-5">
                            <form class="contact_form" onsubmit="contactUs(); event.preventDefault(); "
                                autocomplete="off" method="GET">
                                <div class="mb-4" data-aos="fade-up-right">
                                    <!-- <label for="contactName" class="form-label">Your Name</label> -->
                                    <input type="text" class="form-control" id="contactName" aria-describedby="nameHelp" placeholder="Enter name here"
                                        required />
                                </div>
                                <div class="mb-4" data-aos="fade-up-left">
                                  <!--   <label for="contactEmail" class="form-label">Email Address</label> -->
                                    <input type="email" class="form-control" id="contactEmail" placeholder="Enter email here" required />
                                </div>
                                <div class="mb-4" data-aos="fade-up-right">
                                  <!--   <label for="contactSubject" class="form-label">Subject</label> -->
                                    <input type="text" class="form-control" id="contactSubject" placeholder="Enter reason of leave " required />
                                </div>
                                <div class="mb-4" data-aos="fade-up-left">
                                    <!-- <label for="contactMessage" class="form-label">Message</label> -->
                                    <textarea name="contactMessage" class="form-control" id="contactMessage" rows="3"
                                        required placeholder="Enter message here"></textarea>
                                </div>
                                <button type="submit" class="btn btn-secondary submit_button"
                                    data-aos="fade-up">Submit</button>
                            </form>
                        </div>
                    </div>
            </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"
    defer></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" defer></script>
    
<!-- AOS Library -->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>

<!-- Sweetalert -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<!-- Index -->
<script src="js/script.js"></script> 

<!-- Analytics Count -->
<script src="./js/analyticsCount.js" defer></script>

<!-- Razorpay Payment -->
<script src="https://checkout.razorpay.com/v1/checkout.js" defer></script>
<script src="./js/razorpay.js" defer></script>

<script>
    AOS.init({
        delay: 100,
        duration: 1000,
        easing: 'ease-in-out',
        once: true
    });
</script>
</body>

</html>
